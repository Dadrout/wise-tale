# docker-compose for WiseTale full stack

services:
  backend:
    build:
      context: ./wisetale-api
      target: dev
    container_name: wisetale-backend
    env_file:
      - ./wisetale-api/.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: .venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./wisetale-api:/app
      - /app/.venv

  frontend:
    build: 
      context: ./wisetale-app
      target: dev
    container_name: wisetale-frontend
    ports:
      - "3001:3001"
    volumes:
      - ./wisetale-app:/app
    command: npm run dev

  celery-worker:
    image: wisetale-backend
    build:
      context: ./wisetale-api
      target: dev
    volumes:
      - ./wisetale-api:/app
      - /app/.venv
    env_file:
      - ./wisetale-api/.env
    depends_on:
      - redis
    command: .venv/bin/celery -A app.celery_utils.celery_app worker --loglevel=info

  redis:
    image: "redis:7-alpine"
    container_name: wisetale-redis
    ports:
      - "6380:6379" 