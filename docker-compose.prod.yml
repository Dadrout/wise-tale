version: '3.8'

services:
  backend:
    build:
      context: ./wizetale-api
      dockerfile: Dockerfile
    image: wizetale-backend-prod
    container_name: wizetale-backend-prod
    restart: always
    env_file:
      - ./wizetale-api/.env
    networks:
      - wizetale-network

  frontend:
    build:
      context: ./wizetale-app
      dockerfile: Dockerfile.prod
    image: wizetale-frontend-prod
    container_name: wizetale-frontend-prod
    restart: always
    networks:
      - wizetale-network

  nginx:
    image: nginx:1.25-alpine
    container_name: wizetale-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf.template:/etc/nginx/templates/default.conf.template
      - /etc/letsencrypt:/etc/letsencrypt:ro
    env_file:
      - ./wizetale-api/.env
    command: /bin/sh -c "envsubst < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - backend
      - frontend
    networks:
      - wizetale-network

networks:
  wizetale-network:
    driver: bridge 