version: '3.8'

services:
  backend:
    build:
      context: ./wizetale-api
      dockerfile: Dockerfile
    image: wizetale-backend-prod
    container_name: wizetale-backend-prod
    restart: always
    env_file:
      - ./wizetale-api/.env
    networks:
      - wizetale-network

  frontend:
    build:
      context: ./wizetale-app
      dockerfile: Dockerfile.prod
    image: wizetale-frontend-prod
    container_name: wizetale-frontend-prod
    restart: always
    networks:
      - wizetale-network

  nginx:
    image: nginx:1.25-alpine
    container_name: wizetale-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - wizetale-network 