server {
    listen 80;
    server_name wizetale.com www.wizetale.com 138.197.191.222;

    # Vercel sends requests to /api/, proxy them to the backend
    location /api/ {
        proxy_pass http://backend:8000/; # Correctly strip /api prefix
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-api-key $http_x_api_key; # Use standard lowercase header
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name wizetale.com www.wizetale.com;

    ssl_certificate /etc/letsencrypt/live/wizetale.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wizetale.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparam.pem;

    location / {
        # This location is for direct access to the domain, not used by Vercel proxy
        # You can configure it to serve a static page or redirect
        return 404; # Or redirect to https://www.wizetale.com
    }
} 