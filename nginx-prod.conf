server {
    listen 80;
    server_name wizetale.com www.wizetale.com 138.197.191.222;

    # Vercel sends requests to /api/, proxy them to the backend
    location /api/ {
        proxy_pass http://backend:8000; # Pass to backend service (name from docker-compose)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-api-key $http_x_api_key;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name wizetale.com www.wizetale.com;

    ssl_certificate /etc/letsencrypt/live/wizetale.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wizetale.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf; # This file may not exist, commenting out
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # This file may not exist, commenting out

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:8000; # Pass to backend service (name from docker-compose)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-api-key $http_x_api_key;
    }

    # For everything else, redirect to the main site
    location / {
        return 301 https://www.wizetale.com;
    }
} 